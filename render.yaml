services:
  - type: web
    name: ballerine-back-office
    runtime: docker
    dockerfilePath: ./apps/backoffice-v2/Dockerfile
    dockerContext: ./apps/backoffice-v2
    buildCommand: docker build --build-arg NPM_LOG_LEVEL=notice .
    plan: starter
    envVars:
      - key: PORT
        value: 80

  - type: web
    name: ballerine-kyb-app
    runtime: docker
    dockerfilePath: ./apps/kyb-app/Dockerfile
    dockerContext: ./apps/kyb-app
    buildCommand: docker build --build-arg NPM_LOG_LEVEL=notice .
    plan: starter
    envVars:
      - key: PORT
        value: 80
      - key: VITE_API_URL
        value: https://${RENDER_EXTERNAL_HOSTNAME}/api/v1/
      - key: VITE_KYB_DEFINITION_ID
        value: kyb_parent_kyc_session_example

  - type: web
    name: ballerine-workflow-service
    runtime: docker
    dockerfilePath: ./Dockerfile.workflow-service
    dockerContext: .
    plan: starter
    region: ohio
    envVars:
      - key: PORT
        value: 3000
      - key: BCRYPT_SALT
        sync: false
      - key: SESSION_EXPIRATION_IN_MINUTES
        sync: false
      - key: DB_URL
        fromDatabase:
          name: ballerine-postgres-plv8
          property: connectionString
      - key: API_KEY
        sync: false
      - key: NODE_ENV
        sync: false
      - key: COMPOSE_PROJECT_NAME
        sync: false
      - key: DB_PORT
        fromDatabase:
          name: ballerine-postgres-plv8
          property: port
      - key: DB_USER
        fromDatabase:
          name: ballerine-postgres-plv8
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ballerine-postgres-plv8
          property: password
      - key: SESSION_SECRET
        generateValue: true
      - key: BACKOFFICE_CORS_ORIGIN
        value: https://${RENDER_EXTERNAL_HOSTNAME}
      - key: WORKFLOW_DASHBOARD_CORS_ORIGIN
        value: https://${RENDER_EXTERNAL_HOSTNAME}
      - key: KYB_EXAMPLE_CORS_ORIGIN
        value: https://${RENDER_EXTERNAL_HOSTNAME}
      - key: APP_API_URL
        value: https://alon.ballerine.dev
      - key: EMAIL_API_TOKEN
        value: ''
      - key: EMAIL_API_URL
        value: https://api.sendgrid.com/v3/mail/send
      - key: UNIFIED_API_URL
        value: https://unified-api-test.eu.ballerine.app
      - key: UNIFIED_API_TOKEN
        value: ''
      - key: UNIFIED_API_SHARED_SECRET
        value: ''
      - key: ENVIRONMENT_NAME
        value: development
      - key: HASHING_KEY_SECRET
        sync: false
      - key: HASHING_KEY_SECRET_BASE64
        sync: false
      - key: NOTION_API_KEY
        sync: false

  - type: web
    name: ballerine-workflows-dashboard
    runtime: docker
    dockerfilePath: ./apps/workflows-dashboard/Dockerfile
    dockerContext: ./apps/workflows-dashboard
    buildCommand: docker build --build-arg NPM_LOG_LEVEL=notice .
    plan: starter
    envVars:
      - key: PORT
        value: 80

  - type: pserv
    name: ballerine-postgres-plv8
    runtime: image
    image:
      url: docker.io/sibedge/postgres-plv8:15.3-3.1.7
    plan: starter
    envVars:
    - key: DB_PASSWORD
      sync: false
    - key: DB_USER
      sync: false
    - key: DB_PORT
      sync: false
    - key: POSTGRES_PASSWORD
      sync: false
    - key: POSTGRES_USER
      sync: false
    region: ohio

databases:
  - name: ballerine-postgres
    databaseName: ledger
    plan: standard
    postgresMajorVersion: "15"
    user: admin
    region: ohio
    ipAllowList: [] # private connection only

version: "1"
